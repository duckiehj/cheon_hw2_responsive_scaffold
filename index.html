<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <title>Assignment #2 Responsive Scaffold</title>
</head>
    <body>
        <h1 id="title">Responsive Scaffold</h1>
        <header class="grid-con center-grid-con">
            <div class="box col-start-1 col-end-4 m-col-start-1 m-col-end-3">Logo</div>
            <nav class="box col-start-4 col-end-5 m-col-start-3 m-col-end-13">Nav</nav>
        </header>
 
        <main>
            <section id="hero" class="grid-con center-grid-con">
                <h2 class="hidden">Hero Image</h2>
                    <div class="box col-span-full">Hero Image</div>
            </section>

            <section id="product" class="grid-con center-grid-con">
                <h2 class="hidden">Product</h2>
                    <div class="box col-span-full m-col-start-1 m-col-end-7">Product 1</div>
                    <div class="box col-span-full m-col-start-7 m-col-end-13">Product 2</div>
            </section>

            <section id="Service" class="grid-con center-grid-con">
                <h2 class="hidden">Service</h2>
                    <div class="box col-start-1 col-end-3 m-col-span-4 l-col-span-3">Service 1</div>
                    <div class="box col-start-3 col-end-5 m-col-span-4 l-col-span-3">Service 2</div>
                    <div class="box col-start-1 col-end-3 m-col-span-4 l-col-span-3">Service 3</div>
                    <div class="box col-start-3 col-end-5 m-col-span-4 l-col-span-3">Service 4</div>
                    <div class="box col-start-1 col-end-3 m-col-span-4 l-col-start-1 l-col-end-4 ">Service 5</div>
                    <div id="hidden-box" class="box hidden l-col-start-4 l-col-end-10">Hidden Image</div>
                    <div class="box col-start-3 col-end-5 m-col-span-4 l-col-start-10 l-col-end-13">Service 6</div>

                <!-- <div class="box col-start-1 col-end-3 m-col-start-1 m-col-end-5">Service 1</div>
                <div class="box col-start-3 col-end-5 m-col-start-5 m-col-end-9">Service 2</div> -->
            </section>

        </main>

        <footer class="grid-con center-grid-con">
            <div class="box col-span-full">Footer</div>
        </footer>

         <!-- <div class="box span-1 m-col-start-7 m-col-end-13">Hero Text</div>
         <div id="hidden-box" class="box hidden col-span-full">Hidden Box</div> -->
        
        <script src="js/main.js"></script>
    </body>
</html>
